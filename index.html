<!DOCTYPE html>
<html lang='ja'>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <script src="./vue.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="todo">
      <h1>My Todos</h1>
      <div v-repeat="t : todos | orderBy 'isDone'">
        <input type="checkbox" v-model="t.isDone" />
        {{$index}}:{{t.title}}
      </div>
      <input type="button" v-on="click: addTodo" value="add todo" />
      <div>
        left {{lefts}} tasks.
      </div>
    </div>
  </body>
</html>
